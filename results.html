<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Results</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
    <link rel="manifest" href="./site.webmanifest">
</head>
<body class="results-page">
    <div class="results-layout">
        <div class="results-header-new">
            <div class="header-logo">
                <a href="index.html" class="logo-compact">
                    <span class="logo-text">Privilege</span>
                    <span class="logo-text">Spectrum</span>
                </a>
            </div>
            
            <div class="header-title">
                <h1 id="eventTitle"></h1>
            </div>
            
            <div class="header-search">
                <button class="search-toggle" id="searchToggle">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                </button>
                <div class="search-container" id="searchContainer" style="display: none;">
                    <input type="text" id="searchInput" placeholder="Search participants..." class="search-input">
                    <div class="search-results-count" id="searchCount"></div>
                </div>
            </div>
        </div>
        
        <div class="results-content">
            <div class="spectrum-container">
                <div class="spectrum-bar">
                    <div class="spectrum-section" data-value="-25">-25</div>
                    <div class="spectrum-section" data-value="-20">-20</div>
                    <div class="spectrum-section" data-value="-15">-15</div>
                    <div class="spectrum-section" data-value="-10">-10</div>
                    <div class="spectrum-section" data-value="-5">-5</div>
                    <div class="spectrum-section" data-value="5">5</div>
                    <div class="spectrum-section" data-value="10">10</div>
                    <div class="spectrum-section" data-value="15">15</div>
                    <div class="spectrum-section" data-value="20">20</div>
                    <div class="spectrum-section" data-value="25">25</div>
                </div>
            </div>
            <div id="participantsResults"></div>
        </div>
    </div>

    <!-- Participant Details Modal -->
    <div id="participantModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Participant Details</h2>
                <span class="close-btn" id="closeModal">&times;</span>
            </div>
            <div class="modal-body">
                <div class="participant-details">
                    <div class="participant-avatar-large" id="modalAvatar"></div>
                    <h3 id="modalName"></h3>
                    <div class="participant-score-large" id="modalScore"></div>
                    
                    <div class="privilege-stats">
                        <div class="stat-item">
                            <span class="stat-value" id="privilegeComparison"></span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-value" id="modeComparison"></span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-value" id="medianComparison"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-content">
            <div>Made with love Â© 2025 <a href="https://jesusmartin.eu" target="_blank">jesusmartin.eu</a></div>
            <div>Any feedback? reach out to <a href="mailto:hi@jesusmartin.eu">hi@jesusmartin.eu</a> | <a href="privacy.html">Privacy</a> | <a href="terms.html">Terms</a></div>
        </div>
    </footer>

    <script src="firebase-config.js"></script>
    <script src="results.js"></script>
</body>
</html>
