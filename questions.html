<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Participation</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
    <link rel="manifest" href="./site.webmanifest">
</head>
<body>
    <div class="logo-header event-logo">
        <a href="index.html" class="logo-small">
            <div class="logo-small-line-1">Today's</div>
            <div class="logo-small-line-2">Privilege</div>
            <div class="logo-small-line-3">Spectrum</div>
        </a>
    </div>
    <div class="container" id="pinContainer">
        <div id="eventInfo">
            <h1 id="eventTitlePin"></h1>
        </div>
        <div class="narrow-container">
            <div class="card">
                <div id="pinEntry">
                    <h1>Enter Participation PIN</h1>
                    <div class="pin-input-container">
                        <input type="text" id="pinInput" placeholder="Enter PIN" maxlength="6">
                        <button id="submitPin">Enter Event</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="container" id="eventContent" style="display: none;">
        <div id="eventInfo">
            <h1 id="eventTitle"></h1>
        </div>
        
        <div class="event-layout">
            <div class="sidebar">
                <div class="participant-card">
                    <div class="avatar" id="participantAvatar" onclick="openEmojiSelector()"></div>
                    <h3 id="participantName" onclick="editName()" class="editable-name"></h3>
                    <input type="text" id="nameInput" class="name-input" style="display: none;" onblur="saveName()" onkeypress="handleNameKeypress(event)">
                    <div class="progress-container">
                        <div class="progress-label">Progress</div>
                        <div class="progress-bar">
                            <div class="progress-fill" id="progressFill"></div>
                        </div>
                        <div class="progress-text" id="progressText">0/10 completed</div>
                    </div>
                </div>
            </div>
            
            <div class="main-content">
                <div id="questionsContainer"></div>
                <div class="results-link" id="resultsLinkContainer">
                    <a href="#" id="resultsLink" class="disabled">View Results</a>
                </div>
            </div>
        </div>
        
        
    </div>

    <!-- Emoji Selector Modal -->
    <div id="emojiModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Choose Your Avatar</h2>
                <span class="close-outside" onclick="closeEmojiSelector()">&times;</span>
            </div>
            <div class="modal-body">
                <div class="emoji-grid" id="emojiGrid"></div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-content">
            <div>Made with love Â© 2025 <a href="https://jesusmartin.eu" target="_blank">jesusmartin.eu</a></div>
            <div>Any feedback? reach out to <a href="mailto:hi@jesusmartin.eu">hi@jesusmartin.eu</a> | <a href="privacy.html">Privacy</a> | <a href="terms.html">Terms</a></div>
        </div>
    </footer>

    <script src="firebase-config.js"></script>
    <script src="questions.js"></script>
    <script src="event.js"></script>
</body>
</html>
